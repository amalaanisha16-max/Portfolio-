<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Amala Anisha</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f0f0f5; }
    header { background:#1a73e8; color:white; padding:15px; text-align:center; }
    nav { background:#0d47a1; display:flex; justify-content:center; }
    nav a { color:white; padding:14px 20px; text-decoration:none; }
    nav a:hover { background:#1565c0; }
    section { padding:20px; max-width:900px; margin:auto; }
    form input, form textarea { width:100%; padding:10px; margin:8px 0; }
    form button { background:#1a73e8; color:white; border:none; padding:10px 20px; cursor:pointer; }
    form button:hover { background:#0d47a1; }
    footer { background:#1a73e8; color:white; text-align:center; padding:10px; position:fixed; bottom:0; width:100%; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <section>
    <h2>Get in Touch</h2>
    <p>We’d love to hear from you. Fill out the form below:</p>
    <form>
      <label>Name:</label><br>
      <input type="text" name="name" placeholder="Your Name" required><br>
      <label>Email:</label><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <label>Message:</label><br>
      <textarea name="message" rows="5" placeholder="Your Message"></textarea><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Amala Anisha | Technology & Machine Learning</p>
  </footer>
</body>
</html>
